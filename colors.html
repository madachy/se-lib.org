<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Color Palette Specification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #334155;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            border-bottom: 2px solid #CBD5E1;
            padding-bottom: 10px;
            color: #0F172A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #E2E8F0;
        }
        th {
            background-color: #F8FAFC;
            font-weight: 600;
            color: #475569;
        }
        .color-preview {
            width: 60px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid #CBD5E1;
            display: inline-block;
            vertical-align: middle;
        }
        code {
            background: #F1F5F9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.9em;
        }
        .selector-list {
            font-size: 0.85em;
        }
    </style>
</head>
<body>

<h1>Theme Color Specification</h1>

<table>
    <thead>
        <tr>
            <th>Preview</th>
            <th>Hex Code</th>
            <th>Applied Elements / Selectors</th>
        </tr>
    </thead>
    <tbody id="color-table-body">
        </tbody>
</table>

<script>
const themeData = [
    { hex: "#F1F5F9", selectors: [".wy-nav-side", ".wy-side-scroll::-webkit-scrollbar-track", ".wy-menu-vertical li.toctree-l2/l3/l4", ".wy-menu-vertical li.current"] },
    { hex: "#CBD5E1", selectors: [".wy-nav-side (border)", ".wy-side-scroll::-webkit-scrollbar-thumb", ".wy-side-nav-search", ".wy-side-nav-search input"] },
    { hex: "#94A3B8", selectors: [".wy-side-scroll::-webkit-scrollbar-thumb:hover"] },
    { hex: "#F8FAFC", selectors: [".wy-side-nav-search"] },
    { hex: "#0F172A", selectors: [".wy-side-nav-search a.icon-home", ".wy-side-nav-search input", ".wy-menu-vertical a", ".wy-menu-vertical li.current > a"] },
    { hex: "#FFFFFF", selectors: [".wy-side-nav-search input"] },
    { hex: "#2563EB", selectors: [".wy-side-nav-search input:focus (border)", ".wy-menu-vertical li.current > a (border-left)"] },
    { hex: "rgba(37, 99, 235, 0.25)", selectors: [".wy-side-nav-search input:focus (shadow)"] },
    { hex: "#334155", selectors: [".wy-side-nav-search > div.version", ".wy-menu-vertical a:hover .toctree-expand"] },
    { hex: "#E2E8F0", selectors: [".wy-menu-vertical a:hover"] },
    { hex: "#DBEAFE", selectors: [".wy-menu-vertical li.current > a"] },
    { hex: "#BFDBFE", selectors: [".wy-menu-vertical li.current li.current > a"] },
    { hex: "#1E3A8A", selectors: [".wy-side-nav-search > div.version", ".wy-menu-vertical p.caption"] },
    { hex: "#64748B", selectors: [".wy-menu-vertical li.toctree-l1/l2 > a .toctree-expand"] }
];

const tbody = document.getElementById('color-table-body');

themeData.forEach(item => {
    const row = document.createElement('tr');
    
    const previewCell = document.createElement('td');
    const box = document.createElement('div');
    box.className = 'color-preview';
    box.style.backgroundColor = item.hex;
    previewCell.appendChild(box);
    
    const hexCell = document.createElement('td');
    hexCell.innerHTML = `<code>${item.hex}</code>`;
    
    const selectorCell = document.createElement('td');
    selectorCell.className = 'selector-list';
    selectorCell.innerHTML = item.selectors.map(s => `<code>${s}</code>`).join('<br>');
    
    row.appendChild(previewCell);
    row.appendChild(hexCell);
    row.appendChild(selectorCell);
    tbody.appendChild(row);
});
</script>

</body>
</html>
