site_name: Systems Engineering Library (se-lib)
site_url: https://se-lib.org
site_description: Open source Python library for integrated systems modeling
site_author: se-lib Development Team
site_keywords: se-lib, system engineering, system modeling, python modeling library, PyML, system modeling, SysML, UML, python, systems modeling language, unified modeling language, systems engineering, requirements diagram, use case diagram, sequence diagram, context diagram, work breakdown structure, WBS, wbs diagram, critical path, critical path diagram, fault tree analysis, fault tree diagram, fault tree cutsets, system dynamics, simulation, continuous systems


repo_url: https://github.com/se-lib/se-lib
repo_name: se-lib/se-lib

theme:
  name: readthedocs
  logo: se-lib_banner.svg
  highlightjs: true
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

extra_css:
  - custom.css
  
plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - tables
  
nav:
  - Home: index.md
  - Installation: installation.md
  - Function Reference: function_reference.md
  - Examples: examples.md
  - Online:
      - SysML Scratchpad: https://se-lib.org/online/scratchpad.html
      - Discrete Event Modeling Demonstrations: https://se-lib.org/online/discrete_event_modeling_demo.html
      - se-lib playground: https://se-lib.org/online/sysml.html
  - Tutorials:
      - Tutorials: tutorials/
  - Manuals:
      - Manuals: manuals/

copyright: Copyright &copy; 2025 se-lib Development Team
