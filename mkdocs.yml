site_name: Systems Engineering Library (se-lib)
site_url: http://se-lib.org
site_description: Open source Python library for integrated systems modeling, simulation, analysis and diagrams
site_author: se-lib Development Team

repo_url: https://github.com/se-lib/se-lib
repo_name: se-lib/se-lib

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  logo: assets/se-lib_logo.svg
  favicon: assets/favicon.ico

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/se-lib/se-lib
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/se-lib/
  version:
    provider: mike

nav:
  - Home: index.md
  - Introduction: introduction.md
  - Installation: installation.md
  - Function Reference: function_reference.md
  - Examples: examples.md
  - Online: online/
  - Tutorials: tutorials/
  - Master Doc: master_doc.md

